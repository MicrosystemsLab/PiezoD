name: CI

on:
  push:
    branches: [master]
    paths:
      - 'python/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master]
    paths:
      - 'python/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Lint
        run: uvx ruff check src tests --extend-select I,B,SIM,C4,ISC,PIE
        working-directory: python
      - name: Format check
        run: uvx ruff format src tests --check
        working-directory: python

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --dev
        working-directory: python
      - name: Run tests
        run: uv run pytest --cov=piezod --cov-report=term-missing
        working-directory: python

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Type check
        run: uvx ty check src
        working-directory: python
